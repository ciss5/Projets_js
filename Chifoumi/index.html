<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chifoumi</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
<div>
    <div class="resultat">
        <div class="result_joueur">
            <img src="" alt="Choix du joueur">
        </div>
        <div>
            <img class="vs" src="img/vs.jpg" alt="VS">
        </div>
        <div class="result_ordinateur">
            <img src="" alt="Choix de l'ordinateur">
        </div>
    </div>
    <div class="chose">
        <div class="rock">
            <img src="img/rock.jpg" alt="Pierre">
        </div>
        <div class="paper">
            <img src="img/paper.jpg" alt="Papier">
        </div>
        <div class="scissor">
            <img src="img/scissor.jpg" alt="Ciseaux">
        </div>
    </div>
    <div class="score">
        <span id="score-joueur">Joueur: 0</span>
        <span id="score-ordinateur">Ordinateur: 0</span>
    </div>
    <button id="resetBtn">Reset</button>
</div>
<script src="script.js"></script>
</body>
</html>
